<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jovian Drift SOS</title>
    <link rel="stylesheet" href="../styles/styles.css">

</head>

<body>

    <iframe id="bg-frame" src="../styles/effect.html"></iframe>

    <form method="post" action="#"> 

        <fieldset>

            <legend>Pilot Credentials</legend>

            <label for="pilot-name">Pilot Name:</label>
            <input type="text" id="pilot-name" name="pilot_name" required placeholder="Enter name">

            <label for="tmnt">Access Code:</label>
            <input type="password" id="tmnt" name="access_code" required placeholder="access code">

            <label for="cat">Command Email:</label>
            <input type="email" id="cat" name="email" required>




        </fieldset>

        <fieldset>

            <legend>Vessel Diagnostics</legend>

            <label for="percent">Hull Damage (%):</label>
            <input type="number" id="percent" name="hull_damage" required>

            <label for="kayakata">Emergency Level:</label>
            <select id="kayakata" name="emergency_level" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            
        </fieldset>

        <fieldset>

            <legend>Mission Log & Evidence</legend>

            <label for="dila">SOS Message:</label>
            <textarea id="dila" name="sos_message" required rows="3" placeholder="this is NOT an input element"></textarea>

            <div>

                <input type="checkbox" id="quarantine" name="checkbox" required>

                <label for="quarantine">I agree to quarantine protocols.</label>

            </div>

        </fieldset>

            <button type="submit">INITIATE TRANSMISSION</button>
            <button type="reset">RESET SYSTEM</button>
        
    </form>

     <script src="../scripts/launch.js"></script>

</body>

</html>
